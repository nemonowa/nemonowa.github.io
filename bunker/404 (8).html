<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Matrix Digital Rain 404 Page</title>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        @supports (padding-top: env(safe-area-inset-top)) {
            body {
                padding: 0;
                height: calc(100% + env(safe-area-inset-top));
            }
        }
        body {
            background: black;
            overflow: hidden;
            margin: 0;
            font-family: 'DM Mono', monospace;
            font-size: 2em;
            text-align: center;
            color: #00ff00;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        .notice {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: fadeInAnimation ease 3s;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
            text-align: center;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00;
        }

        @keyframes fadeInAnimation {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .back-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: inline-block;
            background: gray;
            border: 0.3em solid lightgray;
            font-size: 1rem;
            font-family: 'DM Mono', monospace;
            color: white;
            padding: 0.5em 1em;
            border-radius: 2em;
            min-width: 6rem;
            text-decoration: none;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            transition: background 0.3s, border-color 0.3s, color 0.3s;
        }

        .back-button:hover {
            background: #00ff00;
            border-color: #00ff00;
            color: black;
        }
    </style>
</head>
<body>
    <canvas id="matrixCanvas"></canvas>
    <div class="notice">
        <p># Missing Link</p>
        <p>HTTP ERROR</p>
        <p>StatusCode</p>
        <p>Level 404 : Not Found</p>
        <p>Re;connect to NEXUS</p>
    </div>
    <a href="/index.html" class="back-button">Back to Home</a>
    <script>
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const katakana = 'アカサタナハマヤラワガザダバパイキシチニヒミイリギジヂビピウクスツヌフムユルグズヅブプエケセテネヘメエレゲゼデベペオコソトノホモヨロヲゴゾドボポヴッン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';

        const alphabet = katakana + latin + nums;

        const fontSize = 16;
        const columns = canvas.width / fontSize;

        const rainDrops = [];

        for (let x = 0; x < columns; x++) {
            rainDrops[x] = 1;
        }

        const draw = () => {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00ff00';
            ctx.font = fontSize + 'px DM Mono';

            for (let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);

                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        };

        setInterval(draw, 30);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
