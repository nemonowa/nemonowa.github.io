<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四隅三角形ボタン</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        
        .button {
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
            transition: all 0.5s ease;
        }
        
        .button.top-left {
            top: 0;
            left: 0;
            border-width: 0 100px 100px 0;
            border-color: transparent #ff007f transparent transparent;
        }

        .button.top-right {
            top: 0;
            right: 0;
            border-width: 0 0 100px 100px;
            border-color: transparent transparent #ff007f transparent;
        }

        .button.bottom-right {
            bottom: 0;
            right: 0;
            border-width: 100px 0 0 100px;
            border-color: #ff007f transparent transparent transparent;
        }

        .button.bottom-left {
            bottom: 0;
            left: 0;
            border-width: 100px 100px 0 0;
            border-color: transparent #ff007f transparent transparent;
        }

        .button.active {
            width: 100vw;
            height: 100vh;
            border: none;
            background: rgba(0, 0, 0, 0.8);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="button top-left"></div>
    <div class="button top-right"></div>
    <div class="button bottom-right"></div>
    <div class="button bottom-left"></div>

    <script>
        document.querySelectorAll('.button').forEach(button => {
            button.addEventListener('click', () => {
                button.classList.toggle('active');
                document.querySelectorAll('.button').forEach(btn => {
                    if (btn !== button) {
                        btn.classList.remove('active');
                    }
                });
            });
        });
    </script>
</body>
</html>
