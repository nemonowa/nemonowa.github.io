<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background-color: #2F57A7;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .triangle-button {
    position: absolute;
    width: 0;
    height: 0;
    border-style: solid;
    cursor: pointer;
    transition: all 0.5s ease;
    z-index: 10;
  }

  /* トップ左 */
  #top-left {
    top: 0;
    left: 0;
    border-width: 0 50px 50px 0;
    border-color: transparent #4CAF50 transparent transparent;
  }

  /* トップ右 */
  #top-right {
    top: 0;
    right: 0;
    border-width: 0 0 50px 50px;
    border-color: transparent transparent #4CAF50 transparent;
  }

  /* ボトム左 */
  #bottom-left {
    bottom: 0;
    left: 0;
    border-width: 50px 50px 0 0;
    border-color: #4CAF50 transparent transparent transparent;
  }

  /* ボトム右 */
  #bottom-right {
    bottom: 0;
    right: 0;
    border-width: 50px 0 0 50px;
    border-color: transparent transparent transparent #4CAF50;
  }

  .triangle-button.expand {
    border-width: 50vh 50vw 50vh 50vw; /* 画面全体を覆うサイズに変更 */
  }

  #overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7); /* 背景の薄暗いオーバーレイ */
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 5;
    color: white;
    font-size: 24px;
    text-align: center;
  }
</style>
</head>
<body>
  <div id="overlay">ボタンが拡大しました。</div>
  <div id="top-left" class="triangle-button"></div>
  <div id="top-right" class="triangle-button"></div>
  <div id="bottom-left" class="triangle-button"></div>
  <div id="bottom-right" class="triangle-button"></div>

  <script>
    const buttons = document.querySelectorAll('.triangle-button');
    const overlay = document.getElementById('overlay');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        buttons.forEach(btn => btn.classList.remove('expand')); // 他のボタンの拡大をリセット
        button.classList.toggle('expand');
        overlay.style.display = button.classList.contains('expand') ? 'flex' : 'none';
      });
    });

    overlay.addEventListener('click', () => {
      buttons.forEach(btn => btn.classList.remove('expand')); // 全てのボタンの拡大をリセット
      overlay.style.display = 'none';
    });
  </script>
</body>
</html>
