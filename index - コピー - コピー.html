<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>⚓️｜LINK of NEXUS</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #ocean {
      position: relative;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #005f80, #001d2e); /* 深海風の背景 */
      overflow: hidden;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7); /* 半透明のオーバーレイ */
      display: none; /* 最初は非表示 */
    }

    #content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      z-index: 1000;
    }

    h1 {
      font-size: 3rem;
    }

    button {
      font-size: 2rem;
      padding: 15px 30px;
      background-color: #ff7f50; /* オレンジ色のボタン */
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff6347; /* ホバー時の色 */
    }

    #bubbleContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* 気泡の下でボタンがクリックできるようにするため */
      z-index: 500;
    }

    .bubble {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.6);
      width: 6px;
      height: 6px;
      border-radius: 50%;
      pointer-events: none; /* マウスイベントを透過 */
      animation: bubbleRise linear infinite;
    }

    @keyframes bubbleRise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(0.5);
        opacity: 0;
      }
    }

    .corner-button {
      position: fixed;
      width: 40px;
      height: 40px;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      border: none;
      cursor: pointer;
    }

    #menuButton {
      top: 10px;
      left: 10px;
    }

    #fullscreenButton {
      bottom: 10px;
      left: 10px;
    }

    #audioButton {
      bottom: 10px;
      right: 10px;
    }

    #accountButton {
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  <audio id="diveAudio" src="dive.wav"></audio>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var diveAudio = document.getElementById('diveAudio');

      function playAudio() {
        diveAudio.play();
      }

      document.addEventListener('click', playAudio, { once: true });
      document.addEventListener('keydown', playAudio, { once: true });
      document.addEventListener('touchstart', playAudio, { once: true });
    });
  </script>

  <div id="ocean">
    <div id="overlay"></div>
    <div id="content">
      <h1>Welcome to the NEXUS</h1>
      <button id="diveButton"> > DIVE < </button>
    </div>
    <div id="bubbleContainer"></div> <!-- ここに bubbleContainer を追加 -->
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var overlay = document.getElementById('overlay');
      var diveButton = document.getElementById('diveButton');
      var bubbleContainer = document.getElementById('bubbleContainer');

      diveButton.addEventListener('click', function() {
        // フェードインのアニメーションを追加
        overlay.style.opacity = '0';
        overlay.style.display = 'block';
        setTimeout(function() {
          overlay.style.transition = 'opacity 1s';
          overlay.style.opacity = '1';
        }, 100); // 0.1秒後にフェードインを開始

        // 深海に潜る演出（setTimeoutを使って2秒後に実行）
        setTimeout(function() {
          window.location.href = "https://nemonowa.github.io/4other/map"; // 深海ページにリダイレクト
        }, 2000); // 2秒後に深海ページに遷移
      });

      // 気泡を生成する関数
      function createBubble() {
        var bubble = document.createElement('div');
        bubble.className = 'bubble';
        var size = Math.random() * 20 + 6; // ランダムなサイズ
        bubble.style.width = size + 'px';
        bubble.style.height = size + 'px';

        // ランダムなX座標とY座標を設定
        var startX = Math.random() * window.innerWidth;
        var startY = Math.random() * window.innerHeight;
        bubble.style.left = startX + 'px';
        bubble.style.top = startY + 'px';

        bubbleContainer.appendChild(bubble);

        // アニメーション終了後に要素を削除
        bubble.addEventListener('animationend', function() {
          bubble.remove();
        });

        // 一定時間後に気泡を削除する
        setTimeout(function() {
          bubble.remove();
        }, 10000); // 10秒後に気泡を削除
      }

      // 定期的に気泡を生成
      setInterval(createBubble, 100); // 0.1秒ごとに気泡を生成
    });
  </script>
</body>
</html>
