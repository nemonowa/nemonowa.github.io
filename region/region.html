<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Region</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2F57A7;
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }
        .description {
            margin-top: 20px;
            white-space: pre-wrap; /* 改行を反映させる */
        }
        .buttons {
            margin-top: 20px;
            text-align: center;
        }
        .button {
            background-color: #4285f4;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: inline-block;
        }
        .button:hover {
            background-color: #3367d6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Region</div>
        <div class="description">
            このページはRegionの説明ページです。
        </div>
        <div class="buttons">
            <a href="../index.html" class="button">Indexへ戻る</a>
        </div>
    </div>
</body>
</html>
