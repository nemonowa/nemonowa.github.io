<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            background: #121212;
            color: #00ff00;
            overflow: hidden;
        }
        .container {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        h1 {
            font-size: 4em;
            margin: 0;
            text-shadow: 0 0 8px #00ff00;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
            text-shadow: 0 0 4px #00ff00;
        }
        a {
            color: #00ff00;
            text-decoration: none;
            border: 2px solid #00ff00;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.1em;
            transition: 0.3s;
        }
        a:hover {
            background: #00ff00;
            color: #121212;
        }
        .animation {
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            background: radial-gradient(circle, rgba(0,255,0,0.05) 0%, rgba(0,0,0,0.8) 100%);
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="animation"></div>
    <div class="container">
        <h1>404</h1>
        <p>Page Not Found</p>
        <a href="/">Go Back Home</a>
    </div>
</body>
</html>
