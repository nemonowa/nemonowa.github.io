<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><span id="file-name"></span></title>
</head>
<body>

    <h1>ファイル名をタイトルに設定するサンプル</h1>
    <p>このファイル名は <span id="file-name"></span> です。</p>

    <script>
        // 現在のパスからファイル名を取得してデコード
        let currentFileName = decodeURIComponent(location.pathname.split('/').pop() || 'empty.html');

        // 拡張子を除去（最後のドット以降を削除）
        currentFileName = currentFileName.replace(/\.[^/.]+$/, '');

        // HTMLのタイトルと <span> 要素にファイル名を設定
        document.title = currentFileName;
        document.getElementById('file-name').textContent = currentFileName;
    </script>

</body>
</html>
