<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サイバーパンクウェブサイト</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #121212;
            color: #e0e0e0;
        }

        header {
            background: #1f1f1f;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #00ff99;
        }

        header h1 {
            color: #00ff99;
            font-size: 2.5em;
        }

        main {
            padding: 20px;
        }

        .intro, .features {
            margin-bottom: 20px;
        }

        h2 {
            color: #ff0099;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: #2a2a2a;
            border: 1px solid #00ff99;
            margin-bottom: 10px;
            padding: 10px;
        }

        footer {
            background: #1f1f1f;
            padding: 10px;
            text-align: center;
            border-top: 2px solid #00ff99;
        }

        footer p {
            color: #00ff99;
        }
    </style>
</head>
<body>
    <header>
        <h1>サイバーパンクの世界へようこそ</h1>
    </header>
    <main>
        <section class="intro">
            <h2>未来の都市</h2>
            <p>このウェブサイトではサイバーパンクの未来的なビジョンを体験できます。</p>
        </section>
        <section class="features">
            <h2>特徴</h2>
            <ul>
                <li>ネオンの輝き</li>
                <li>未来的なインターフェース</li>
                <li>ダークでミステリアスな雰囲気</li>
            </ul>
        </section>
    </main>
    <footer>
        <p>© 2024 サイバーパンクサイト</p>
    </footer>
</body>
</html>
