<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Awaits</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/d/d6/1700s_Maps_of_England.jpg/1280px-1700s_Maps_of_England.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            z-index: -1;
        }
        .container {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            max-width: 80%;
        }
        h1 {
            font-size: 4em;
            margin: 0;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }
        p {
            font-size: 1.5em;
            margin: 20px 0;
            color: #dddddd;
            line-height: 1.5;
            text-shadow: 0 0 5px #00ff00;
        }
        a {
            color: #00ff00;
            text-decoration: none;
            border: 2px solid #00ff00;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background 0.3s, color 0.3s;
        }
        a:hover {
            background: #00ff00;
            color: #121212;
            text-shadow: none;
        }
        .adventure-icon {
            font-size: 2em;
            color: #00ff00;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="adventure-icon">üó∫Ô∏è</div>
        <h1>Adventure Awaits</h1>
        <p>Set sail on a voyage of discovery. Explore the unknown and find hidden treasures across our site.</p>
        <a href="#">Start Your Adventure</a>
    </div>
</body>
</html>
