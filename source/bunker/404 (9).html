<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>404 Not Found</title>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        @supports (padding-top: env(safe-area-inset-top)) {
            body {
                padding: 0;
                height: calc(100% + env(safe-area-inset-top));
            }
        }
        body {
            background: black;
            overflow: hidden;
            margin: 0;
            font-family: 'DM Mono', monospace;
            font-size: 2em;
            text-align: center;
            color: #00ff00;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        .notice {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: fadeInAnimation ease 3s;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
            text-align: center;
            text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
        }

        @keyframes fadeInAnimation {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .reconnect-button {
            display: inline-block;
            background: none;
            border: none;
            font-size: 1em;
            color: #00ff00;
            cursor: pointer;
            text-decoration: underline;
            transition: color 0.3s;
        }

        .reconnect-button:hover {
            color: white;
        }

        .hover-text {
            display: none;
            color: #00ff00;
            margin-top: 20px;
            font-size: 0.8em;
        }

        .reconnect-button:hover + .hover-text {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="matrixCanvas"></canvas>
    <div class="notice">
        <p>*** ERROR ***</p>
        <p>Depth Level : 404 |  Missing Link...</p>
        <p>Lore : The AACK object you were looking for has disappeared beyond the event horizon.</p>
        <p>HTTP Status  Code : 404 Not Found</p>
        <button class="reconnect-button" onclick="location.href='../index.html'">Re;connect to NEXUS</button>
        <div class="hover-text">ここは未定義領域。</div>
    </div>
    <script>
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const katakana = 'ｲﾛﾊﾆﾎｴﾄﾁﾘﾇﾙｦﾜｶﾖﾀﾚｿﾂﾈﾅﾗﾑ';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';

        const alphabet = katakana + latin + nums;

        const fontSize = 16;
        const columns = canvas.width / fontSize;

        const rainDrops = [];

        for (let x = 0; x < columns; x++) {
            rainDrops[x] = 1;
        }

        const draw = () => {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00ff00';
            ctx.font = fontSize + 'px DM Mono';

            for (let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);

                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        };

        setInterval(draw, 30);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
